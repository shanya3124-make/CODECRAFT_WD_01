<body>
    <h1>Choose your preferance</h1>
    <form id="preferanceForm">
        <fieldset>
            <legend>Choose your favorite color: </legend>
            <label>
                <input type="radio" name="color" value="Red">Red
            </label><br>
            <label>
                <input type="radio" name="color" value="Green">Green
            </label><br>
            <label>
                <input type="radio" name="color" value="Pink">Pink
            </label><br>
        </fieldset>

        <fieldset>
            <legend>Select your hobbies: </legend>
            <label>
                <input type="checkbox" name="hobbies" value="Reading">Reading
            </label><br>
            <label>
                <input type="checkbox" name="hobbies" value="Travelling">Travelling
            </label><br>
            <label>
                <input type="checkbox" name="hobbies" value="Cooking">Cooking
            </label><br>
        </fieldset>

        <button type="button" onclick="ShowChoices()">Submit</button>
        </form>

        <h2>Your selections: </h2>
        <div id="result"></div>

        <script>
            function ShowChoices()
            {
                let selectedColor="";
                const colors=document.getElementsByName("color");
                for(let i=0;i<colors.length;i++){
                    if(colors[i].checked){
                        selectedColor=colors[i].value;
                    }
                }
                let selectedHobbies=[];
                const hobbies=document.getElementsByName("hobbies");
                for(let i=0;i<hobbies.length;i++){
                    if(hobbies[i].checked){
                        selectedHobbies.push(hobbies[i].value);
                    }
                }
                document.getElementById("result").innerHTML=`color:${selectedColor}<br>
                hobbies:${selectedHobbies.join(',') || 'none'}`;
            }
        </script>
    </body>
