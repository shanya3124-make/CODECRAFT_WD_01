<!DOCTYPE html>
<html>
  <body>
    <h2>Choose your favourite color and hobbies</h2>
    <form id="PreferanceForm">
      <fieldset>
        <legend>choose your favourite color</legend>
        <label> <input type="radio" name="color" value="Black" />Black</label
        ><br /><br />
        <label>
          <input type="radio" name="color" value="Pink" />Pink<br /><br
        /></label>
        <label>
          <input type="radio" name="color" value="Blue" />Blue<br /><br />
        </label>
      </fieldset>
      <fieldset>
        <legend>Select your Hobbies</legend>
        <label>
          <input type="checkbox" name="hobbies" value="Reading" />Reading</label
        ><br />
        <label>
          <input type="checkbox" name="hobbies" value="Coding" />Coding</label
        ><br />
        <label>
          <input type="checkbox" name="hobbies" value="Sports" />Sports</label
        >
      </fieldset>
      <button type="button" onclick="ShowChoices()">Submit</button>
    </form>
    <h2>Your selections are</h2>
    <div id="result"></div>
    <script>
      function ShowChoices() {
        let selectedColor = "";
        const colors = document.getElementsByName("color");
        for (let i = 0; i < colors.length; i++) {
          if (colors[i].checked) {
            selectedColor = colors[i].value;
          }
        }
        let selectedHobbies = [];
        const Hobbies = document.getElementsByName("hobbies");
        for (let i = 0; i < Hobbies.length; i++) {
          if (Hobbies[i].checked) {
            selectedHobbies.push(Hobbies[i].value);
          }
        }
        document.getElementById(
          "result"
        ).innerHTML = `color:${selectedColor}<br>
                hobbies:${selectedHobbies.join(",") || "none"}`;
      }
    </script>
  </body>
</html>
