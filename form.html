<!DOCTYPE html>
<html>
  <body style="background-color:pink"></body>
    <h1>Registartion form</h1>
    <br />
    <form action="/submit" method="post">
      <label for="fname">Fname:</label>
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Enter your name here"
        required
      /><br /><br />
      <label for="email">email</label>
      <input
        type="Email"
        id="email"
        name="email"
        placeholder="enter your email-id"
        required
      /><br /><br />
      <label for="pw">password</label>
      <input
        type="password"
        id="pw"
        name="password"
        placeholder="enter your password"
        required
      /><br /><br />
      <caption>
        Gender
      </caption>
      <br /><br />
      <input type="radio" id="male" name="Gender" value="male" />
      <label for="male">male</label><br />
      <input type="radio" id="female" name="Gender" value="female" />
      <label for="female">female</label><br />
      <input type="radio" id="other" name="Gender" value="other" />
      <label for="other">other</label><br /><br />
      <caption>
        Intrest
      </caption>
      <br />
      <input type="checkbox" id="Reading" name="Intrest 1" value="Reading" />
      <label for="reading">Reading</label><br />
      <input type="checkbox" id="coding" name="Intrest 2" value="coding" />
      <label for="coding">coding</label><br />
      <input type="checkbox" id="sports" name="Intrest3" value="sports" />
      <label for="Sports">Sports</label><br /><br />
      <label for="country"> country</label>
      <select id="country" name="country">
        <option id="India">India</option>
        <option id="US">US</option>
        <option id="UK">UK</option></select
      ><br /><br />
      <label for="message">message</label><br />
      <textarea
        id="message"
        name="message"
        rows="10"
        cols="50"
        placeholder="Write your message here!!!"
        required
      ></textarea
      ><br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
