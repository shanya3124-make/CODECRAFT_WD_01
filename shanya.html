<!DOCTYPE html>
<html>
  <body>
    <h3>Select your preferance</h3>
    <form id="PreferanceForm">
      <fieldset>
        <legend>Select your favourite color</legend>
        <label> <input type="radio" name="color" value="red" />Red</label>
        <label> <input type="radio" name="color" value="pink" />Pink</label>
      </fieldset>
      <fieldset>
        <legend>Select your hobbies</legend>
        <label>
          <input type="checkbox" name="hobbies" value="playing" />Playing</label
        >
        <label>
          <input type="checkbox" name="hobbies" value="Reading" />Reading</label
        >
      </fieldset>
      <button type="button" onclick="showchoices()">Submit</button>
    </form>
    <h3>Your selections:</h3>
    <div id="result"></div>
    <script>
      function showchoices() {
        let selectedColor = "";
        const color = document.getElementsByName("color");
        for (let i = 0; i < color.length; i++) {
          if (color[i].checked) {
            selectedColor = color[i].value;
          }
        }
        let selectedHobbies = [];
        const hobbies = document.getElementsByName("hobbies");
        for (let i = 0; i < hobbies.length; i++) {
          if (hobbies[i].checked) {
            selectedHobbies.push(hobbies[i].value);
          }
        }
        document.getElementById(
          "result"
        ).innerHTML = `color:${selectedColor}<br>
                hobbies:${selectedHobbies.join(",")};`;
      }
    </script>
  </body>
</html>
