<!DOCTYPE html>
<html>
<body>
    <h3>select a fruit:</h3>
    <select id="fruit">
    <option>Apple</option>
    <option>Banana</option>
    <option>Orange</option>
    </select>
    <h3>select colors:</h3>
    <select id="colors" multiple size="3">
        <option>Red</option>
        <option>Black</option>
        <option>Green</option>
        <option>Blue</option>
    </select>
    <p id="result1"></p>
    <p id="result2"></p>

<script>
    let fruit = "";
    let colors = [];
    document.getElementById("fruit").addEventListener("change", function() {
        fruit = this.value;
        document.getElementById("result1").innerText = "selected fruit: " + fruit;
    });
    document.getElementById("colors").addEventListener("change", function() {
        for (let i = 0; i < this.options.length; i++) {
            if (this.options[i].selected) {
                colors.push(this.options[i].value);
        document.getElementById("result2").innerText = "selected colors: " + colors.join(", ");
    }
}
});
</script>
</body>
</html>
