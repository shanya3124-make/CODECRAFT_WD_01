<!DOCTYPE html>
<html>
  <body style="background-color: lightpink">
    <h1 style="text-align: center">REGISTRATION FORM</h1>
    <form action="/submit" method="post">
      <label style for="fname">Fname:</label>
      <input
        type="text"
        id="fname"
        name="Fname"
        placeholder="enter your name"
        required
      /><br /><br />
      <label for="em">Email:</label>
      <input
        type="email"
        id="em"
        name="Email"
        placeholder="enter the valid email"
        required
      /><br /><br />
      <label for="pw">Password:</label>
      <input
        type="password"
        id="pw"
        name="Password"
        placeholder="enter your password"
        required
      /><br /><br />
      <label for="gender">Gender:</label><br />
      <input type="radio" id="male" name="Gender" value="Male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="Gender" value="Female" />
      <label for="female">Female</label><br /><br />
      <label for="Hobbies">Hobbies:</label><br />
      <input type="checkbox" id="dance" name="Interestt1" value="Dancing" />
      <label for="dance">Dancing</label><br />
      <input type="checkbox" id="sing" name="Interestt2" value="Singing" />
      <label for="sing">singing</label><br />
      <input type="checkbox" id="play" name="Interestt3" value="Playing" />
      <label for="play">Playing</label><br /><br />
      <label for="country">Country:</label><br />
      <select id="country" name="Country">
        <option value="India">India</option>
        <br />
        <option value="USA">USA</option>
        <br />
        <option value="US">US</option>
        <br /></select
      ><br /><br />
      <label for="message">Message:</label>
      <textarea
        id="message"
        name="Message"
        rows="4"
        cols="50"
        placeholder="Enter your comments here"
      ></textarea
      ><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
