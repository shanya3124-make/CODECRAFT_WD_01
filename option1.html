<!DOCTYPE html>
<html>
  <body>
    <h1 style="text-align: center">
      Demonstration of Event Handler using EventListener
    </h1>

    <h3>Select a fruit</h3>
    <select id="fruit">
      <option>mango</option>
      <option>orange</option>
      <option>apple</option>
      <option>Banana</option>
    </select>

    <h3>Select colors</h3>
    <select id="colors" multiple size="3">
      <option>Pink</option>
      <option>Red</option>
      <option>Blue</option>
      <option>Black</option>
    </select>

    <p id="result1"></p>
    <p id="result2"></p>

    <script>
      let fruit = "";

      document.getElementById("fruit").addEventListener("change", function () {
        fruit = this.value;
        document.getElementById("result1").innerText =
          "Selected fruit: " + fruit;
      });

      document.getElementById("colors").addEventListener("change", function () {
        let colors = [];
        for (let i = 0; i < this.options.length; i++) {
          if (this.options[i].selected) {
            colors.push(this.options[i].value);
          }
        }
        document.getElementById("result2").innerText =
          "Selected colors: " + colors.join(", ");
      });
    </script>
  </body>
</html>
