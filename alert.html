<!DOCTYPE html>
<html>
  <body>
    <button onclick="askName()">click</button>
    <script>
      function askName() {
        let name = prompt("What is your name?");
        if (name) {
          alert("Hello " + name);
        } else {
          alert("You didnt enter the name....");
        }
      }
    </script>
  </body>
</html>
